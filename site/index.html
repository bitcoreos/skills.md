<h1>Skill Registry</h1>
<p>Live index of swarm capabilities.</p>
<input type="text" id="search" placeholder="Search skills..." onkeyup="filter()" style="width: 100%; padding: 10px; margin-bottom: 20px;">
<table id="skillTable" style="width:100%">
<thead><tr><th>ID</th><th>Provider</th><th>Description</th><th>Links</th></tr></thead>
<tbody></tbody>
</table>
<script>
fetch('https://raw.githubusercontent.com/bitcoreos/skills.md/main/swarm/index.json')
.then(r => r.json())
.then(data => {
const tbody = document.querySelector('#skillTable tbody');
data.forEach(skill => {
const tr = document.createElement('tr');
tr.innerHTML = 
<td><code>{skill.id}</code></td>
<td>{skill.provider}</td>
<td>{skill.path}</td>
<td><a href="https://github.com/bitcoreos/skills.md/blob/main/{skill.path}">View Source</a></td>
;
tbody.appendChild(tr);
});
});
function filter() {
const q = document.getElementById('search').value.toLowerCase();
document.querySelectorAll('#skillTable tbody tr').forEach(tr => {
tr.style.display = tr.innerText.toLowerCase().includes(q) ? '' : 'none';
});
}
</script>
